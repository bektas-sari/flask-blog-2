<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Open Graph Meta Etiketleri (Facebook, LinkedIn, WhatsApp için) -->
<meta property="og:title" content="{% if post %}{{ post.title }}{% else %}Benim Blogum{% endif %}">
<meta property="og:description" content="{% if post %}{{ post.content[:150] }}...{% else %}Blog yazılarımı keşfet!{% endif %}">
<meta property="og:image" content="{% if post and post.image %}{{ url_for('static', filename='uploads/' + post.image, _external=True) }}{% else %}{{ url_for('static', filename='default.jpg', _external=True) }}{% endif %}">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="Benim Blogum">

<!-- Twitter Kartları (X Paylaşımı İçin) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if post %}{{ post.title }}{% else %}Benim Blogum{% endif %}">
<meta name="twitter:description" content="{% if post %}{{ post.content[:150] }}...{% else %}Blog yazılarımı keşfet!{% endif %}">
<meta name="twitter:image" content="{% if post and post.image %}{{ url_for('static', filename='uploads/' + post.image, _external=True) }}{% else %}{{ url_for('static', filename='default.jpg', _external=True) }}{% endif %}">
<meta name="twitter:url" content="{{ request.url }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Benim Blogum{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome İkonlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!-- Üst Şerit ve Yazı -->
    <div class="header-banner">
        <p class="header-text">hayat; niyet meselesidir...</p>
    </div>

    <!-- Üst Şeritin Altındaki Çizgi -->

    <!-- Navbar -->

        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('category_filter', category='Ben') }}">Ben</a>

            <li class="nav-item">

            </li>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('category_filter', category='Ve') }}">Ve</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('category_filter', category='Hepimiz') }}">Hepimiz</a>
            </li>
        </ul>
    </div>
</nav>



    <!-- Navbar Altına İnce Çizgi -->
    <hr class="navbar-line">

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
